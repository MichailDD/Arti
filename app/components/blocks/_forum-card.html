<div class="swiper-slide">
	<div class="forum-card">
		<div class="forum-card__bg @@if (context.modify) {forum-card__bg_@@modify}">
			<picture>
				<source type='image/webp' srcset='@img/bg/forum-card_@@background.webp'>
				<img src='@img/bg/forum-card_@@background.jgp' alt='background image'>
			</picture>
		</div>
		<div class="forum-card__body">
			<div class="forum-card__photo">
				<i class="avatar"><span class="path1"></span><span class="path2"></span><span
						class="path3"></span><span class="path4"></span><span class="path5"></span><span
						class="path6"></span><span class="path7"></span><span class="path8"></span><span
						class="path9"></span><span class="path10"></span><span class="path11"></span><span
						class="path12"></span></i>
			</div>
			<p class="forum-card__date">@@date</p>
			<p class="forum-card__name">@@name</p>
			<h3 class="forum-card__title">How can i Buy any art by crypto?</h3>
			<div class="forum-card__row">
				@@include("../base/_btn.html", {
				"text": "View answers (23)",
				"modify": "grad-text",
				})
				<div class="forum-card__back-btn">
					<i class="turn-down"></i>
					<p>Answer</p>
				</div>
			</div>
		</div>
	</div>
</div>
